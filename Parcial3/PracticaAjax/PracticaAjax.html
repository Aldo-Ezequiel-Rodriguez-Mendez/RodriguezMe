<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Boostrap componentes</title>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>  </head>
    <link rel="stylesheet" href="PracticaAjax.css">
    <script src="PracticaAjax.js"></script>
</head>
<body>
    <nav class="menu"> 
        <label class="logo">Formulario Boostrap componentes</label>
    </nav>
    <div class="bordeMenu"></div>

    <div class="content"> 
       <h3>Sistema de control de inventario de una tienda de camisetas</h3>
            <div class="row">
                <div class="form-group col-sm-12 col-md-6 col-lg-4">
                      <label for="idPrenda" class="control-label">ID Prenda</label>
                      <input id="idPrenda" type="text" class="form-control" placeholder="Ingrese un ID"/>
                </div>
                <div class="form-group col-sm-12 col-md-6 col-lg-4">
                        <label for="proveedor">Proveedor</label>
                        <input id="proveedor" type="text" class="form-control" placeholder="Proveedor"/>
                  </div>
                <div class="form-group col-sm-12 col-md-12 col-lg-4">
                      <label for="nomMarca">Marca</label>
                      <input id="nomMarca" type="text" class="form-control" placeholder="Nombre de la marca"/>
                </div>
            </div>
      
            <div class="row">
                <div class="form-group col-sm-12 col-md-6 col-lg-6">
                      <label for="Talla">Talla</label>
                      <input id="talla" type="text" class="form-control" placeholder="Chico / Mediano / Grande"/>
                </div>

                <div class="form-group col-sm-12 col-md-6 col-lg-6">
                  <label for="Material">Material de fabricación</label>
                  <input id="material" type="text" class="form-control" placeholder="Algodón/Sintética"/>
                </div>
            </div>
      
      
            <div class="row">
                  <div class="form-group col-sm-12 col-md-6 col-lg-4">
                        <label for="stock">Stock</label>
                        <input id="stock" type="text" class="form-control" placeholder="Cantidad en stock"/>
                  </div>
                  <div class="form-group col-sm-12 col-md-6 col-lg-4">
                        <label for="descripcion">Descripción</label>
                        <input id="descripcion" type="text" class="form-control" placeholder="T-Shirt / Polo / V-neck-shirt..."/>
                  </div>
                  <div class="form-group col-sm-12 col-md-12 col-lg-4">
                        <label for="precio">Precio</label>
                        <input id="precio" type="text" class="form-control" placeholder="$Cantidad"/>
                  </div>
            </div>

            <br>
      
            <div class="text-center">
                  <div id="liveAlertPlaceholder"></div>
                  <button type="button" class="btn btn-dark" data-bs-toggle="modal" data-bs-target="#myModal">Registrar</button>
                  <button type="button" class="btn btn-secondary" id="Cancelar">Cancelar</button>
                  </div>
          
                  <div id="myModal" class="modal" tabindex="-1">
                    <div class="modal-dialog modal-dialog-scrollable">
                      <div class="modal-content">
                        <div class="modal-header">
                          <h5 class="modal-title">Producto agregado con éxito</h5>
                          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                          <p>
                            La camiseta ya se ha registrado en el sistema :)
                          </p>
                        </div>
                        <div class="modal-footer">
                          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                          <button type="button" class="btn btn-primary">Aceptar</button>
                        </div>
                      </div>
                    </div>
                  </div>
                  <br>
                  <form name="formulario1">
                    <label for="nom">Ingrese algo: </label>
                    <input id="nom" type="text" name="nombre" oninput="ajaxFunction();" />
                    <label for="hor">Modificacion:</label>
                    <input id="hor" type="text" name="hora" size="20" />
                </form>
          
    </div> 
  </div>   
</body>
</html>

<script type="text/javascript">
      var alertPlaceholder = document.getElementById('liveAlertPlaceholder')
      var AlertC = document.getElementById('Cancelar')
      
      function alert(message, type) {
        var wrapper = document.createElement('div')
        wrapper.innerHTML = '<div class="alert alert-danger alert-' + type + ' alert-dismissible" role="alert">' + message + '<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button></div>'
        alertPlaceholder.append(wrapper)
      }
      
      if (AlertC) {
        AlertC.addEventListener('click', function () {
          alert('Se ha cancelado la acción.', 'Fail')
        })
      }
      
      var myModal = new bootstrap.Modal(document.getElementById('myModal'), options);
      
      </script>
